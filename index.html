<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación Empresarial de Datos</title>
    <!-- Usaremos Tailwind CSS para un look más moderno y empresarial -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .container { 
            max-width: 480px; 
            margin: 50px auto; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>
<body>
    <div class="container bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold mb-4 text-gray-800">Validación de Códigos de Producto</h2>
        <p class="mb-6 text-gray-600">Los códigos deben tener exactamente <strong class="text-blue-600">8 caracteres</strong> para ser considerados válidos. Cualquier otra longitud será rechazada.</p>
        
        <form action="procesar.php" method="POST">
            <!-- Usamos `codigos[]` para enviar múltiples valores en un array a PHP -->
            
            <div class="mb-4">
                <label for="codigo1" class="block text-sm font-medium text-gray-700 mb-1">Código de Producto 1 (Válido):</label>
                <input type="text" id="codigo1" name="codigos[]" value="PROD123A" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="codigo2" class="block text-sm font-medium text-gray-700 mb-1">Código de Producto 2 (Inválido - Corto):</label>
                <input type="text" id="codigo2" name="codigos[]" value="ABC456" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label for="codigo3" class="block text-sm font-medium text-gray-700 mb-1">Código de Producto 3 (Inválido - Largo):</label>
                <input type="text" id="codigo3" name="codigos[]" value="INVAL1234" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-150">
                Validar y Procesar Datos
            </button>
        </form>
    </div>
</body>
</html>
